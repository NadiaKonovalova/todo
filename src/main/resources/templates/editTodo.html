<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Todo List 1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/fragment.html::shared_header"></header>
<main class="container">
    <section>
        <h3>Edit Todo</h3>
        <form th:action="${'/edit/' + todoItem.getId()}" method="post">
            <div>
                <label class="input-group-text">Description</label>
                <input class="form-control" name="description" type="text" th:value="${todoItem.getDescription()}">
            </div>
            <duv class="input-group mt-2">
                <label class="input-group-text">Status</label>
                <select class="form-control" name="status" th:value="${todoItem.getStatus().toString()}">
                    <option th:value="${todoItem.getStatus().toString()}"
                            th:text="${todoItem.getStatus().toString()}" selected></option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED" >Completed</option>
                </select>
            </duv>
            <duv class="input-group mt-2">
                <label class="input-group-text">Priority</label>
                <select class="form-control" name="priority">
                    <option value="IMPORTANT">Important</option>
                    <option value="URGENT">Urgent</option>
                    <option value="LESS_IMPORTANT">Less Important</option>
                </select>
            </duv>
            <div class="input-group mt-2">
                <button class="btn-primary">Save</button>
            </div>
        </form>
    </section>
</main>

</body>
</html>
